<div class="bento-card col-span-2 row-span-2 glass flex-col">
    <h3 style="margin-bottom:16px;">
        <span class="lang-en">Significant Projects</span>
        <span class="lang-ko">주요 프로젝트</span>
    </h3>
    <div class="scroll-container">
        {% for project in site.data.resume.projects %}
        <div style="margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px;">
            <h4 style="color:var(--accent);">
                <span class="lang-en">{{ project.name.en }}</span>
                <span class="lang-ko">{{ project.name.ko }}</span>
            </h4>
            <p class="text-xs text-muted" style="margin: 5px 0;">
                <span class="lang-en">{{ project.description.en }}</span>
                <span class="lang-ko">{{ project.description.ko }}</span>
            </p>
            {% if project.url %}
            <a href="{{ project.url }}" target="_blank" class="tag" style="background:rgba(255,0,0,0.2);">
                <i class="fab fa-youtube"></i> Video
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
